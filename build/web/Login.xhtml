<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>   
        <h:outputStylesheet name="css/LoginTemplate.css"/>
    </h:head>
    <p:layout fullPage="true">
        <p:layoutUnit id="header" position="north" size="200">
            <div align="center"> <h:graphicImage value="/resources/imagenes/logo.png" height="120px" width="150px"/>
                <h1>Modelación de Casos de Uso</h1>
            </div>           
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <div align="center">
                <form method="POST" action="j_security_check">

                    <br></br>
                    <div>
                        <p:inputText id="j_username" required="true" value="" />
                        <p:watermark for="j_username" value="Usuario"/>
                    </div>                 
                    <br></br>
                    <div >
                        <p:password id="j_password" required="true" value="" feedback="false"  />
                        <p:watermark for="j_password" value="Contraseña"/>
                    </div>
                    <br></br>
                    <div >
                        <h:commandButton value="Login" type="submit"  />
                    </div>
                    <br></br>
                    <div>
                        <a href="RegistroUsuario.xhtml">No registrado?  Clickee aqui!</a>
                    </div>
                </form>
            </div>
        </p:layoutUnit>

        <p:layoutUnit position="south" size="150">
            <div align="center"> 
                 <h3>
                    <p>Carlos Navarro/
                    George Slater/
                    Alejandro Buscio</p>
                </h3>
                <h:graphicImage value="/resources/imagenes/Logoude.gif" height="5%" width="8%"/>
               
            </div>
        </p:layoutUnit>
    </p:layout>
</html>
