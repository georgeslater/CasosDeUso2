<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRelacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRelacionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{relacionController.selected.id}" title="#{bundle.CreateRelacionTitle_id}" required="true" requiredMessage="#{bundle.CreateRelacionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRelacionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{relacionController.selected.nombre}" title="#{bundle.CreateRelacionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateRelacionRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{relacionController.create}" value="#{bundle.CreateRelacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{relacionController.prepareList}" value="#{bundle.CreateRelacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRelacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
