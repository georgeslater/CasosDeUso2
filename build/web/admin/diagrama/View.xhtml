<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDiagramaTitle}"></h:outputText>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{diagramaController.destroyAndView}" value="#{bundle.ViewDiagramaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDiagramaEditLink}"/>
                <br />
                <h:commandLink action="#{diagramaController.prepareCreate}" value="#{bundle.ViewDiagramaCreateLink}" />
                <br />
                <h:commandLink action="#{diagramaController.prepareList}" value="#{bundle.ViewDiagramaShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewDiagramaIndexLink}"/>
