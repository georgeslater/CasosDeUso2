<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDiagramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDiagramaEmpty}" rendered="#{diagramaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{diagramaController.items.rowCount > 0}">
                    <h:outputText value="#{diagramaController.pagination.pageFirstItem + 1}..#{diagramaController.pagination.pageLastItem + 1}/#{diagramaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{diagramaController.previous}" value="#{bundle.Previous} #{diagramaController.pagination.pageSize}" rendered="#{diagramaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{diagramaController.next}" value="#{bundle.Next} #{diagramaController.pagination.pageSize}" rendered="#{diagramaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{diagramaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagramaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagramaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagramaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{diagramaController.prepareView}" value="#{bundle.ListDiagramaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diagramaController.prepareEdit}" value="#{bundle.ListDiagramaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diagramaController.destroy}" value="#{bundle.ListDiagramaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{diagramaController.prepareCreate}" value="#{bundle.ListDiagramaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDiagramaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
