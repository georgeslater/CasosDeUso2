<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioTableLabel_iduser}" for="iduser" />
                    <h:inputText id="iduser" value="#{usuarioTableController.selected.iduser}" title="#{bundle.CreateUsuarioTableTitle_iduser}" required="true" requiredMessage="#{bundle.CreateUsuarioTableRequiredMessage_iduser}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioTableLabel_usernameusuario}" for="usernameusuario" />
                    <h:inputText id="usernameusuario" value="#{usuarioTableController.selected.usernameusuario}" title="#{bundle.CreateUsuarioTableTitle_usernameusuario}" required="true" requiredMessage="#{bundle.CreateUsuarioTableRequiredMessage_usernameusuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioTableLabel_contraseniausuario}" for="contraseniausuario" />
                    <h:inputText id="contraseniausuario" value="#{usuarioTableController.selected.contraseniausuario}" title="#{bundle.CreateUsuarioTableTitle_contraseniausuario}" required="true" requiredMessage="#{bundle.CreateUsuarioTableRequiredMessage_contraseniausuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioTableLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioTableController.selected.nombre}" title="#{bundle.CreateUsuarioTableTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioTableLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{usuarioTableController.selected.apellido}" title="#{bundle.CreateUsuarioTableTitle_apellido}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioTableLabel_ultimoSync}" for="ultimoSync" />
                    <h:inputText id="ultimoSync" value="#{usuarioTableController.selected.ultimoSync}" title="#{bundle.CreateUsuarioTableTitle_ultimoSync}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioTableController.create}" value="#{bundle.CreateUsuarioTableSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioTableController.prepareList}" value="#{bundle.CreateUsuarioTableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
