<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioTableLabel_iduser}"/>
                    <h:outputText value="#{usuarioTableController.selected.iduser}" title="#{bundle.ViewUsuarioTableTitle_iduser}"/>
                    <h:outputText value="#{bundle.ViewUsuarioTableLabel_usernameusuario}"/>
                    <h:outputText value="#{usuarioTableController.selected.usernameusuario}" title="#{bundle.ViewUsuarioTableTitle_usernameusuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioTableLabel_contraseniausuario}"/>
                    <h:outputText value="#{usuarioTableController.selected.contraseniausuario}" title="#{bundle.ViewUsuarioTableTitle_contraseniausuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioTableLabel_nombre}"/>
                    <h:outputText value="#{usuarioTableController.selected.nombre}" title="#{bundle.ViewUsuarioTableTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewUsuarioTableLabel_apellido}"/>
                    <h:outputText value="#{usuarioTableController.selected.apellido}" title="#{bundle.ViewUsuarioTableTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewUsuarioTableLabel_ultimoSync}"/>
                    <h:outputText value="#{usuarioTableController.selected.ultimoSync}" title="#{bundle.ViewUsuarioTableTitle_ultimoSync}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioTableController.destroyAndView}" value="#{bundle.ViewUsuarioTableDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioTableEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioTableController.prepareCreate}" value="#{bundle.ViewUsuarioTableCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioTableController.prepareList}" value="#{bundle.ViewUsuarioTableShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioTableIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
