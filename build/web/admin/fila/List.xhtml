<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFilaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFilaEmpty}" rendered="#{filaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{filaController.items.rowCount > 0}">
                    <h:outputText value="#{filaController.pagination.pageFirstItem + 1}..#{filaController.pagination.pageLastItem + 1}/#{filaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{filaController.previous}" value="#{bundle.Previous} #{filaController.pagination.pageSize}" rendered="#{filaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{filaController.next}" value="#{bundle.Next} #{filaController.pagination.pageSize}" rendered="#{filaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{filaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_casoDeUso5ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.casoDeUso5ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_relacion4ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.relacion4ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_casoDeUso4ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.casoDeUso4ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_relacion3ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.relacion3ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_casoDeUso3ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.casoDeUso3ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_relacion2ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.relacion2ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_casoDeUso2ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.casoDeUso2ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_relacion1ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.relacion1ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_actorID}"/>
                            </f:facet>
                            <h:outputText value="#{item.actorID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_casoDeUso1ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.casoDeUso1ID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaTitle_diagramaID}"/>
                            </f:facet>
                            <h:outputText value="#{item.diagramaID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{filaController.prepareView}" value="#{bundle.ListFilaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{filaController.prepareEdit}" value="#{bundle.ListFilaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{filaController.destroy}" value="#{bundle.ListFilaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{filaController.prepareCreate}" value="#{bundle.ListFilaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFilaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
