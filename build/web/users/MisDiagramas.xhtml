<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="./plantilla/template.xhtml">
        <ui:define name="titulo">
            Mis Diagramas
        </ui:define>
        <ui:define name="encabezado">
            <ui:include src="./plantilla/encabezado.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <p:dataTable id="diagTable" rowIndexVar="row" var="diag" value="#{misDiagramas.misDiagramas}">
                <p:column>
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column>                    
                    <h:link value="#{diag.nombre}" includeViewParams="true" outcome="CrearCasosDeUso">
                        <f:param name="id" value="#{diag.id}"/>
                    </h:link>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
