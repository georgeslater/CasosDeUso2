<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditImageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{imageController.selected.id}" title="#{bundle.EditImageTitle_id}" required="true" requiredMessage="#{bundle.EditImageRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditImageLabel_title}" for="title" />
                    <h:inputText id="title" value="#{imageController.selected.title}" title="#{bundle.EditImageTitle_title}" />
                    <h:outputLabel value="#{bundle.EditImageLabel_diagramID}" for="diagramID" />
                    <h:selectOneMenu id="diagramID" value="#{imageController.selected.diagramID}" title="#{bundle.EditImageTitle_diagramID}" required="true" requiredMessage="#{bundle.EditImageRequiredMessage_diagramID}">
                        <f:selectItems value="#{diagramaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditImageLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{imageController.selected.usuario}" title="#{bundle.EditImageTitle_usuario}" required="true" requiredMessage="#{bundle.EditImageRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioTableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditImageLabel_fechaGuardado}" for="fechaGuardado" />
                    <h:inputText id="fechaGuardado" value="#{imageController.selected.fechaGuardado}" title="#{bundle.EditImageTitle_fechaGuardado}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditImageLabel_body}" for="body" />
                    <h:inputTextarea rows="4" cols="30" id="body" value="#{imageController.selected.body}" title="#{bundle.EditImageTitle_body}" />
                </h:panelGrid>
                <h:commandLink action="#{imageController.update}" value="#{bundle.EditImageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditImageViewLink}"/>
                <br />
                <h:commandLink action="#{imageController.prepareList}" value="#{bundle.EditImageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditImageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
