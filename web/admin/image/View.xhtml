<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewImageLabel_id}"/>
                    <h:outputText value="#{imageController.selected.id}" title="#{bundle.ViewImageTitle_id}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_title}"/>
                    <h:outputText value="#{imageController.selected.title}" title="#{bundle.ViewImageTitle_title}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_diagramID}"/>
                    <h:outputText value="#{imageController.selected.diagramID}" title="#{bundle.ViewImageTitle_diagramID}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_usuario}"/>
                    <h:outputText value="#{imageController.selected.usuario}" title="#{bundle.ViewImageTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_fechaGuardado}"/>
                    <h:outputText value="#{imageController.selected.fechaGuardado}" title="#{bundle.ViewImageTitle_fechaGuardado}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewImageLabel_body}"/>
                    <h:outputText value="#{imageController.selected.body}" title="#{bundle.ViewImageTitle_body}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{imageController.destroyAndView}" value="#{bundle.ViewImageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewImageEditLink}"/>
                <br />
                <h:commandLink action="#{imageController.prepareCreate}" value="#{bundle.ViewImageCreateLink}" />
                <br />
                <h:commandLink action="#{imageController.prepareList}" value="#{bundle.ViewImageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewImageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
