<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDiagramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDiagramaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{diagramaController.selected.id}" title="#{bundle.EditDiagramaTitle_id}" required="true" requiredMessage="#{bundle.EditDiagramaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDiagramaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{diagramaController.selected.nombre}" title="#{bundle.EditDiagramaTitle_nombre}" required="true" requiredMessage="#{bundle.EditDiagramaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditDiagramaLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{diagramaController.selected.usuario}" title="#{bundle.EditDiagramaTitle_usuario}" required="true" requiredMessage="#{bundle.EditDiagramaRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioTableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{diagramaController.update}" value="#{bundle.EditDiagramaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDiagramaViewLink}"/>
                <br />
                <h:commandLink action="#{diagramaController.prepareList}" value="#{bundle.EditDiagramaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDiagramaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
