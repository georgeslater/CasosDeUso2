<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGrupoLabel_idgroup}" for="idgroup" />
                    <h:inputText id="idgroup" value="#{grupoController.selected.idgroup}" title="#{bundle.EditGrupoTitle_idgroup}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_idgroup}"/>
                    <h:outputLabel value="#{bundle.EditGrupoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{grupoController.selected.nombre}" title="#{bundle.EditGrupoTitle_nombre}" />
                </h:panelGrid>
                <h:commandLink action="#{grupoController.update}" value="#{bundle.EditGrupoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGrupoViewLink}"/>
                <br />
                <h:commandLink action="#{grupoController.prepareList}" value="#{bundle.EditGrupoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGrupoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
