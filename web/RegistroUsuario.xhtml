<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantilla/template.xhtml">
        <ui:define name="encabezado">
            <ui:include src="/plantilla/encabezado.xhtml"/>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Registracion"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div align="center">
                <h:form id="miForm">
                    <p:messages id="msgs"/>
                    <h:panelGrid columns="2">
                        <p:watermark value="Usuario" for="usernameusuario" />
                        <p:inputText id="usernameusuario" value="#{registrarBean.ut.usernameusuario}" title="Usuario" required="true" requiredMessage="El nombre de usuario es un campo requerido."/>
                        <p:watermark value="Contraseña" for="contraseniausuario" />
                        <p:password id="contraseniausuario" value="#{registrarBean.ut.contraseniausuario}" title="Contraseña" required="true" requiredMessage="Contraseña es un campo requerido."/>
                        <p:watermark value="Nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{registrarBean.ut.nombre}" title="Nombre" />
                        <p:watermark value="Apellido" for="apellido" />
                        <p:inputText id="apellido" value="#{registrarBean.ut.apellido}" title="Apellido" />
                    </h:panelGrid>
                    <br />
                    <p:commandButton action="#{registrarBean.registrarUsuario}" value="Guardar" update="continuarLink msgs"/>
                    <br />
                    <br />
                    <br />
                    <p:panel id="continuarLink">
                        <p:panel rendered="#{registrarBean.mostrarLink}">
                            <h:link outcome="/users/MisDiagramas" value="Continuar"/>
                        </p:panel>
                    </p:panel>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
