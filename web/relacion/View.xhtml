<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRelacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRelacionLabel_id}"/>
                    <h:outputText value="#{relacionController.selected.id}" title="#{bundle.ViewRelacionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRelacionLabel_nombre}"/>
                    <h:outputText value="#{relacionController.selected.nombre}" title="#{bundle.ViewRelacionTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{relacionController.destroyAndView}" value="#{bundle.ViewRelacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRelacionEditLink}"/>
                <br />
                <h:commandLink action="#{relacionController.prepareCreate}" value="#{bundle.ViewRelacionCreateLink}" />
                <br />
                <h:commandLink action="#{relacionController.prepareList}" value="#{bundle.ViewRelacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRelacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
