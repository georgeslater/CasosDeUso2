<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateActorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{actorController.selected.id}" title="#{bundle.CreateActorTitle_id}" required="true" requiredMessage="#{bundle.CreateActorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateActorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{actorController.selected.nombre}" title="#{bundle.CreateActorTitle_nombre}" required="true" requiredMessage="#{bundle.CreateActorRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateActorLabel_positionX}" for="positionX" />
                    <h:inputText id="positionX" value="#{actorController.selected.positionX}" title="#{bundle.CreateActorTitle_positionX}" />
                    <h:outputLabel value="#{bundle.CreateActorLabel_positionY}" for="positionY" />
                    <h:inputText id="positionY" value="#{actorController.selected.positionY}" title="#{bundle.CreateActorTitle_positionY}" />
                    <h:outputLabel value="#{bundle.CreateActorLabel_actorCasoDeUso}" for="actorCasoDeUso" />
                    <h:selectOneMenu id="actorCasoDeUso" value="#{actorController.selected.actorCasoDeUso}" title="#{bundle.CreateActorTitle_actorCasoDeUso}" >
                        <f:selectItems value="#{actorCasoDeUsoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{actorController.create}" value="#{bundle.CreateActorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{actorController.prepareList}" value="#{bundle.CreateActorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateActorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
