<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

     <ui:composition template="/plantilla/template.xhtml">
         <ui:define name="encabezado">
            <ui:include src="/plantilla/encabezado.xhtml"/>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTableTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioTableLabel_iduser}" for="iduser" />
                    <h:inputText id="iduser" value="#{usuarioTableController.selected.iduser}" title="#{bundle.EditUsuarioTableTitle_iduser}" required="true" requiredMessage="#{bundle.EditUsuarioTableRequiredMessage_iduser}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioTableLabel_usernameusuario}" for="usernameusuario" />
                    <h:inputText id="usernameusuario" value="#{usuarioTableController.selected.usernameusuario}" title="#{bundle.EditUsuarioTableTitle_usernameusuario}" required="true" requiredMessage="#{bundle.EditUsuarioTableRequiredMessage_usernameusuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioTableLabel_contraseniausuario}" for="contraseniausuario" />
                    <h:inputText id="contraseniausuario" value="#{usuarioTableController.selected.contraseniausuario}" title="#{bundle.EditUsuarioTableTitle_contraseniausuario}" required="true" requiredMessage="#{bundle.EditUsuarioTableRequiredMessage_contraseniausuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioTableLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioTableController.selected.nombre}" title="#{bundle.EditUsuarioTableTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditUsuarioTableLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{usuarioTableController.selected.apellido}" title="#{bundle.EditUsuarioTableTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditUsuarioTableLabel_grupo}" for="grupo" />
                    <h:selectOneMenu id="grupo" value="#{usuarioTableController.selected.grupo}" title="#{bundle.EditUsuarioTableTitle_grupo}" >

                </h:panelGrid>
                <h:commandLink action="#{usuarioTableController.update}" value="#{bundle.EditUsuarioTableSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioTableViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioTableController.prepareList}" value="#{bundle.EditUsuarioTableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioTableIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
