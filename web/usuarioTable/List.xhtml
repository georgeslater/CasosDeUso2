<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

     <ui:composition template="/plantilla/template.xhtml">
         <ui:define name="encabezado">
            <ui:include src="/plantilla/encabezado.xhtml"/>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuarioTableEmpty}" rendered="#{usuarioTableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuarioTableController.items.rowCount > 0}">
                    <h:outputText value="#{usuarioTableController.pagination.pageFirstItem + 1}..#{usuarioTableController.pagination.pageLastItem + 1}/#{usuarioTableController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuarioTableController.previous}" value="#{bundle.Previous} #{usuarioTableController.pagination.pageSize}" rendered="#{usuarioTableController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuarioTableController.next}" value="#{bundle.Next} #{usuarioTableController.pagination.pageSize}" rendered="#{usuarioTableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuarioTableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTableTitle_iduser}"/>
                            </f:facet>
                            <h:outputText value="#{item.iduser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTableTitle_usernameusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usernameusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTableTitle_contraseniausuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.contraseniausuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTableTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTableTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTableTitle_grupo}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usuarioTableController.prepareView}" value="#{bundle.ListUsuarioTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioTableController.prepareEdit}" value="#{bundle.ListUsuarioTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioTableController.destroy}" value="#{bundle.ListUsuarioTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuarioTableController.prepareCreate}" value="#{bundle.ListUsuarioTableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsuarioTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
